    <div id="map-container">
    </div>
</div>    

<script type="text/javascript">

var mymap = L.map('map-container').setView([38.634621, -90.239395], 12);

L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
  attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
  subdomains: 'abcd',
  maxZoom: 19
}).addTo(mymap);

//Style map

// function getColor(d) {
//     return d > 0 ? '#f2f0f7' :
//            d > 10000  ? '#dadaeb' :
//            d > 30000  ? '#bcbddc' :
//            d > 50000  ? '#9e9ac8' :
//            d > 70000   ? '#756bb1' :
//            d > 90000   ? '#54278f' :
// }

// function incomeStyle(feature) {
//     return {
//         fillColor: getColor(feature.properties.density),
//         weight: 2,
//         opacity: 1,
//         color: 'white',
//         dashArray: '3',
//         fillOpacity: 0.7
//     };
// }

//create pane to fix the zindex of the 2 base layers (race and income)
mymap.createPane('five');
mymap.createPane('four');

var incomeStyle = {
    "color": "#ff7800",
    "weight": 5,
    "opacity": 0.65
};

var raceStyle = {
    "color": "#ff0000",
    "weight": 5,
    "opacity": 0.65
};

var policeStyle = {
    radius: 5,
    fillColor: "#D3401E",
    color: "#D3401E",
    weight: 1,
    opacity: 1,
    fillOpacity: 0.5
};

var streetsStyle = {
    radius: 5,
    fillColor: "#0376B4",
    color: "#0376B4",
    weight: 1,
    opacity: 1,
    fillOpacity: 0.5
};

var estimateStyle = {
    radius: 5,
    fillColor: "#FF7F00",
    color: "#FF7F00",
    weight: 1,
    opacity: 1,
    fillOpacity: 0.5
};

//Set up base layers
var layerIncome = L.geoJSON(incomeMap, {
    style: incomeStyle,
    pane: 'five'
});

var layerRace = L.geoJSON(raceMap, {
    style: raceStyle,
    pane: 'four'
});

//colect both base layers into an array
var baseMaps = {
    "Income": layerIncome,
    "Race": layerRace,
};

//setup popup
function onEachFeature(feature, layer) {
        layer.bindPopup(feature.properties.Name + "<br>" + feature.properties.description);
}

//Set up camera layers
var layerPolice = L.geoJSON(policeCamera, {
  pointToLayer: (geoJsonPoint, latlng) => {
    return L.circleMarker(latlng, policeStyle);
  },
  onEachFeature: onEachFeature,
});


var layerStreets = L.geoJSON(streetsCamera, {
  pointToLayer: (geoJsonPoint, latlng) => {
    return L.circleMarker(latlng, streetsStyle);
  },
  onEachFeature: onEachFeature,
});

var layerEstimate = L.geoJSON(estimateCamera, {
  pointToLayer: (geoJsonPoint, latlng) => {
    return L.circleMarker(latlng, estimateStyle);
  },
  onEachFeature: onEachFeature,
});

//colect all camera layers into an array
var cameraMaps = {
    "Police cameras": layerPolice,
    "Street cameras": layerStreets,
    "Estimated cameras": layerEstimate
};

//Preload income map
layerIncome.addTo(mymap);

//Load control panel that has both base maps and camera maps option
var control = L.control.layers(baseMaps, cameraMaps).addTo(mymap);

mymap.getPane('four').style.zIndex = 300;
mymap.getPane('five').style.zIndex = 300;
